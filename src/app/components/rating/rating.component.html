<div *ngIf="editable">
  <ion-icon
    name="star"
    *ngFor="let num of [1, 2, 3, 4, 5]"
    (click)="rate(num)"
    [ngStyle]="{ color: getColor(num) }"
    size="large"
  ></ion-icon>
</div>
<div *ngIf="!editable">
  <ion-icon
    name="star"
    *ngFor="let num of [1, 2, 3, 4, 5]"
    size="small"
  ></ion-icon>
</div>
