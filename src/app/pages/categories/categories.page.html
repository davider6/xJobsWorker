<ion-toolbar color="dark">
    <ion-title class="ion-text-center">Selecciona una Categor&iacute;a</ion-title>
</ion-toolbar>

<ion-content class="card-background-page">
    <ion-card *ngFor="let category of authService.categories" (click)="presentModal( category.id, category.name, category.categoryImage )">
        <img src="{{ category.categoryImage }}" />
        <div class="card-title">{{ category.name }}</div>
        <div class="card-subtitle">{{ category.description }}</div>
        <div class="card-badge" *ngIf="category.occSelected > 0">
            <ion-badge style="float: right;">{{ category.occSelected }}</ion-badge>
        </div>
    </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveSelection()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
