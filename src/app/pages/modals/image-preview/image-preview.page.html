<ion-content fullscreen>

  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="ligth">
      <ion-icon name="close" slot="start"></ion-icon>
      Atr√°s
    </ion-button>

    <ion-button (click)="zoom(true)" fill="clear" color="ligth">
      <ion-icon name="add" slot="start"></ion-icon>
      acercar
    </ion-button>

    <ion-button (click)="zoom(false)" fill="clear" color="ligth">

  <ion-slides [options]="sliderOpts" #slider>

      <div class="swipper-zoom-container">
        <img src="{{ img }}">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
