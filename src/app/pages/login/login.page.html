<ion-content class="background-image ion-padding" no-scroll overflow-scroll="false">
    <ion-grid class="ion-no-padding">
        <ion-row class="to-top">
            <ion-col>
                <h2 class="ion-text-center">
                    <span class="primary_title">Benvenido a XJobs</span>
                </h2>
            </ion-col>

            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

                <form class="ion-padding" #myForm="ngForm" (ngSubmit)="signInWithEmail(myForm)">
                    <ion-item class="first-input">
                        <ion-input ngModel name="email" type="email" placeholder="Correo electrónico"></ion-input>
                    </ion-item>
                    <ion-item class="second-input">
                        <ion-input ngModel name="password" type="password" placeholder="Contraseña"></ion-input>
                    </ion-item>
                    <div>
                        <ion-col class="ion-text-center" size-md="12" size-sm="12" size-lg="12" size-xs="12">
                            <p>
                                <ion-text style="color: #fff; float: left;">
                                    <span (click)="presentActionSheet()">
                                        <strong>Registrate aquí</strong>
                                    </span>
                                </ion-text>
                                <ion-text style="color: #fff; float: right;">
                                    <strong (click)="forgotPasswordMail($event)">
                                  Olvid&eacute; mi clave
                                    </strong>
                                </ion-text>
                            </p>
                        </ion-col>    
                    </div>
                    <br><br><br>
                    <div>
                        <ion-button size-xs="8" class="primary-btn" type="submit" expand="block">
                            Iniciar Sesión
                        </ion-button>
                    </div>
                </form>
            </ion-col>

            <ion-col size="12">
                <div class="ion-text-center">
                    <ion-text style="color: #fff;">                        
                            <strong>o inicia sesión con</strong>
                    </ion-text>
                </div>
                <div class="ion-padding ion-text-center">
                    <ion-button (click)="signInWithGoogle()" class="secondary-btn icon-only" fill="outline">
                        <ion-icon slot="icon-only" color="google" name="logo-google"></ion-icon>
                    </ion-button>
                    <ion-button (click)="signInWithFacebook()" class="secondary-btn" fill="outline">
                        <ion-icon slot="icon-only" color="facebook" name="logo-facebook"></ion-icon>
                    </ion-button>

                </div>
            </ion-col>
            <ion-col>
                
            </ion-col>

                </ion-item>
            </div> -->
        </ion-row>
    </ion-grid>
