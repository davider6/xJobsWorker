<ion-header>
    <ion-toolbar color="dark">
        <!-- <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons> -->
        <ion-title class="ion-text-center">{{ categoryName }}</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="category-image">
        <img [src]="categoryImage">
    </div>
    <ion-list>
        <ion-item *ngFor="let occupation of authService.categories[index].occupations" (click)="selectOccupation(occupation.occupationId)">
            <ion-avatar slot="start">
                <img [src]="occupation.occImage">
            </ion-avatar>
            <ion-label>
                <h2>
                    {{ occupation.occName }}
                </h2>
                <p>
                    {{ occupation.occDescription }}
                </p>
            </ion-label>
            <ion-icon slot="end" name="ellipse-outline" *ngIf="!occupation.selected" color="primary"></ion-icon>
            <ion-icon slot="end" name="checkmark-circle" *ngIf="occupation.selected" color="primary"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
